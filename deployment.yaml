--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: web
  name: web-deployment
  namespace: test
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      app: web
  template: 
    metadata: 
      labels: 
        app: web
    spec: 
      containers: 
        - 
          image: "sakthinatural123/testing:latest"
          name: web-app
          ports: 
            - 
              containerPort: 80
              protocol: TCP
