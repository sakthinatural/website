apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web-app
        image: sakthinatural123/testing:latest
        ports:
        - containerPort: 80
          protocol: TCP
---

apiVersion: v1
kind: Service 
metadata:
  name: nginx-web
  labels:
    app: nginx-web
    env: dev
  namespace: jenkins
spec:
  type: NodePort
  selector:
    app: nginx-app
  ports:
  - protocol: TCP
    port: 80
    nodePort: 31008
    targetPort: 80
